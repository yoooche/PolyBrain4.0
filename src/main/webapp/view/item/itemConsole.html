    <style>
        img {
            vertical-align: middle;
            max-width: 130px;
            /* 设置最大宽度 */
            max-height: 130px;
            /* 设置最大高度 */
            overflow: hidden;
            position: relative;
            border: 3px solid black;
            width: 100%;
            height: auto;
            max-width: 130px;
            /* 图像最大宽度为容器宽度 */
            max-height: 130px;
            /* 图像最大高度为容器高度 */
        }

        .lightbox {
            display: none;
            /* 其他樣式屬性... */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 使燈箱覆蓋整個螢幕 */
            /* display: flex; */
            align-items: center;
            justify-content: center;
            /* 使用 flex 布局使內容垂直水平居中 */
            z-index: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .lightbox-content label {
            margin-left: 60px;
        }

        .lightbox-content {
            /* 其他样式属性... */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* 使用 transform 属性将内容水平和垂直居中 */
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: left;
            max-height: 500px;
            max-width: 425px;
            /* 根據需要調整固定高度 */
            overflow-y: auto;
            /* 啟用垂直滾動條 */
        }

        /* 以下是漂亮的圖片CSS */
        .upload_img-wrap,
        .upload_img-wrap2 {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -10px;
        }

        .upload_img-close,
        .upload_img-close2 {
            font-family: initial;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 10px;
            right: 10px;
            text-align: center;
            line-height: 24px;
            z-index: 1;
            cursor: pointer;
        }

        .upload_img-close:after,
        .upload_img-close2:after {
            content: '\2716';
            font-size: 14px;
            color: white;
        }

        .upload_img-box {
            width: 180px;
            padding: 0 10px;
            margin-bottom: 12px;
        }

        .upload_inputfile {
            width: .1px;
            height: .1px;
            opacity: 0;
            overflow: hidden;
            position: absolute;
            z-index: -1;
        }

        .upload_btn {
            display: inline-block;
            font-weight: 600;
            color: #fff;
            text-align: center;
            min-width: 116px;
            transition: all .3s ease;
            cursor: pointer;
            border: 2px solid;
            background-color: #00a0e9;
            border-color: #00a0e9;
            border-radius: 10px;
        }

        .upload_btn:hover {
            background-color: unset;
            color: #00a0e9;
            transition: all .3s ease;
        }

        .img-bg {
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            position: relative;
            padding-bottom: 100%;
        }

        /* 以上是漂亮的圖片CSS */
    </style>
