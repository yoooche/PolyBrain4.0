        /* 调整图片容器的position属性，以便其子元素（包括Sale标签）可以使用z-index */
        .image-container {
            position: relative;
            width: 100%;
            padding-top: 100%;
            overflow: hidden;
        }

        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            /* 图像宽度占满容器 */
            height: 100%;
            /* 高度占满容器 */
            object-fit: contain;
            /* 保持原始比例并填充容器 */
        }

        /* 为Sale标签添加样式 */
        .badge.bg-dark.text-white.position-absolute {
            top: 0.5rem;
            right: 0.5rem;
            z-index: 1;
            /* 将z-index设置为较高的值，使其显示在图片上层 */
        }

        .badge {
            --bs-badge-font-size: 0.85em;
        }

        /* 禁止加入購物車的樣式 */
        .disabled-button {
            color: #ccc;
            /* 禁用时的文本颜色 */
            background-color: #f2f2f2;
            /* 禁用时的背景颜色 */
            cursor: not-allowed;
            /* 鼠标样式为禁止符号 */
        }
